---
- name: htpasswd basic auth
  become: true
  htpasswd:
    path: "{{ nginx_dir }}/{{ nginx_passwd }}"
    name: "{{ nginx_user }}"
    password: "0022*f"
    mode: 0644

- name: subir index
  become: true
  copy:
    src: "index.html"
    dest: "{{ html_dir }}"

- name: nginx config
  template:
    src: "nginx.j2"
    dest: "{{ nginx_dir }}/nginx.conf"
